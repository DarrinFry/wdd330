<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Editor From Doing Stuff With Web Things</title>
    <link rel="stylesheet" href="/style.css">

    <script>
        function loadStory() {
            var storyName = document.getElementById("name_input").value
            var storyHTML = localStorage.getItem(storyName)
            document.getElementById("story_editor").value=storyHTML
        }
        function saveStory() {
            var storyName = document.getElementById("name_input").value
            var storyHTML = document.getElementById("story_editor").value
            localStorage.setItem(storyName,storyHTML)
        }
        function displayStory() {
            var storyHTML = document.getElementById("story_editor").value
            document.getElementById("story_display").innerHTML = storyHTML
        }

    </script>
    <style>
        textarea{
            width: 800px;
            height: 250px;
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <div>
        <h1>Story Editor</h1>
        Story Name:<input id="name_input">
        <hr>
        <section>
            <button onclick="loadStory()">Find and Edit It</button>
            <button onclick="saveStory()">Save It</button>
            <button onclick="displayStory()">Display It</button>
        </section>
        <hr>
        <textarea name="story_editor" id="story_editor" placeholder="Write a totally awesome story here."></textarea>
        <section id="story_display"></section>
    </div>
</body>
</html>
